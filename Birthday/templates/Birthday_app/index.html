<head>

  <style>
  /************************/
#nav{
  border:none;

}
.navbar{
padding:5px;
}
#hov a{
  margin-top:-10px;
  padding: 0px 10px;
  font-family:'Dancing Script' , 'Helvetica', sans-serif;
  font-weight:700;
  color:gold;
}
#listed{
  font-family:'Indie Flower','Arial',sans-serif;
  list-style: none;
  padding: 0px;
}
#listed a{
  padding: 20px 20px;
  margin: auto;
  font-size: 15px;
  font-weight:800;
  text-decoration: none;
  color: #ECF0F1;
  }
#listed li a:hover{
    color: gold;
    font-weight:300;
    background: rgba(255, 255, 255, 0.1);
    background-repeat: repeat;
    height: 100%;
    width: auto;
  }
/**********************/
#main-pic{
  margin-top:70px;
}
#main-pic .container{
  color:#fff;
  font-size:30px;
  position:relative;
  width:50%;
  left:20%;
}
#main-pic h1{
  font-family:'Permanent Marker','Arial',sans-serif;
  //border:1px solid black;
   font-size:50px;
}
#main-pic h3{
   font-family:'Indie Flower','Arial',sans-serif;
   font-size:30px;
  font-weight:800;
}
.jumbotron{
  display: flex;
  justify-content:center;
  align-items: center;
  text-align:center;
  background-image: url('https://www.vets4pets.com/siteassets/species/dog/puppy/husky-puppy-on-dog-walk.jpg?w=585&scale=down');
 //object-fit: contain;
   background-position:center center;
  background-repeat:no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
   height: 75vh;
    width: 100%;
    overflow: hidden;
 // height:360px;
  //border:1px solid black;
}
#main-pic button[type="button"]{
  font-family:'Permanent Marker','Arial',sans-serif;
  text-transform:uppercase;
  color:#05A8AA;
  background:#fff;
  font-size:15px;
  font-weight:500;
  padding:10px 10px;
  margin:auto;
  margin-top:10px;
  border-radius:5px;
  border:1px solid #fff;
}
#main-pic button[type="button"]:hover{
  color:#fff;
  background:#05A8AA;
  border:1px solid #05A8AA;
}
/**********************/
#main{
  padding-bottom:20px;
}
#gallery{
    padding: 0px 50px;
    max-width: 1200px;
    text-align: center;
    margin: auto;
		margin-top: 40px;
    margin-bottom:20px;
}
.card {
  background-color: dodgerblue;
  color: white;
  text-align:center;
  // padding: 1rem;
  padding: 10rem 2rem;
  height: 5rem;
}
.cards {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-gap: 1rem;
}
.parent{
    //width: 45%;
      margin: 5px;
   // height: 300px;
    border: 1px solid none;
    overflow: hidden;
    position: relative;
    display: inline-block;
	  cursor: pointer;
}
.child{
    height: 100%;
    width: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    -webkit-transition: all .5s;
    -moz-transition: all .5s;
    -o-transition: all .5s;
    transition: all .5s;
}
/*****************************/
.card1 {
  background-image: url(https://library.bc.edu/theme/img/news/2017-05/dog_jackson.png);
}
.card2{
  background-image: url(https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-cat-wearing-sunglasses-while-sitting-royalty-free-image-1571755145.jpg);
}
.card3{

}
.card4{

.card8{

  background-position:center center;
}
.card9{

.card10{

  background-position:center center;

}


/*****************************/
.parent:hover .child, .parent:focus .child {
    -ms-transform: scale(1.2);
    -moz-transform: scale(1.2);
    -webkit-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
}

.parent:hover .child:before, .parent:focus .child:before {
    display: block;
}

.parent:hover span, .parent:focus span {
  display:table-cell;
   // display: block;
}
span {
 display:none;
 margin: 0;
  position: absolute;
  top: 50%;
  left:32%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
input[type="button"]{
  width:120px;
 height:40px;
 background-color:#05A8AA;
 border-radius:10px;
 border:none;
 color:white;
 font-weight:bold;
 font-family:'Permanent Marker','Arial',sans-serif;
  text-transform:uppercase;
 font-size:17px;
}

.child:before {
    content: "";
    display: none;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(42, 46, 48,0.7);
}
/***************************************/
#see-more{
  text-align:center;
  display:block;
  //border:1px solid black;
   margin-bottom:20px;
  width:20%;
  margin:auto;

  background:#05A8AA;

  font-weight:500;

  margin-top:0px;

}
#see-more button[type="button"]:hover{

  border:1px solid #05A8AA;
}
/*****************************/
#foot{

  margin:0px;
  padding:10px 0px;
  height:auto;
}
#foot p{
  padding-top:5px;
  font-size:15px;
  color:gold;
}
/***************************************/

   // border:2px solid red;
    margin-top:0px;
    margin-bottom:0px;
  }

@media (max-width:700px){
  span{
    left:29%;
  }
}
@media (max-width:650px){
  span{
    left:25%;
  }
}
@media (max-width:595px){
    span{
    left:34%;
  }
}
@media (max-width:400px){
  #main-pic h1{
    font-size:35px;
  }
  #main-pic h3{
      font-size:25px;
  }
    span{
     left:25%;
  }
}
@media (min-width: 1000px) {
  .cards { grid-template-columns: repeat(3, 1fr); }
}

  </style>
</head>
